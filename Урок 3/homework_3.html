<body>
    <script>
        'use strict';
        // 2) С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, 

        for (let i = 0; i < 11; i++) {
            if (i == 0) {
                console.log(i + ' - это ноль')
                continue
            }
            if (i % 2 == 0) {
                console.log(i + ' - четное число')
            }
            if (i % 2 != 0) {
                console.log(i + ' - нечетное число')
            }
        }

        // 3) Выведите в консоль значения, указанные рядом с комментариями:
        const post = {
            author: "John", //вывести этот текст
            postId: 23,
            comments: [{
                    userId: 10,
                    userName: "Alex",
                    text: "lorem ipsum",
                    rating: {
                        likes: 10,
                        dislikes: 2 //вывести это число
                    }
                },
                {
                    userId: 5, //вывести это число
                    userName: "Jane",
                    text: "lorem ipsum 2", //вывести этот текст
                    rating: {
                        likes: 3,
                        dislikes: 1
                    }
                },
            ]
        }

        console.log(post.author)
        console.log(post.comments[0].rating.dislikes)
        console.log(post.comments[1].userId)
        console.log(post.comments[1].text)

        // 4) Перед вами находится массив с продуктами, сегодня распродажа
        // и вам нужно на каждый товар применить скидку
        // 15%, можете использовать метод forEach 

        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(function (element) {
            element.price *= 0.85 // 15 % скидка
        });
        console.log(products)

        // 5) Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        //    1 Получить все товары, у которых есть фотографии, можете использовать метод filter
        //    2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort

        const products2 = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // 5.1)   
        const therePhotos = products2.filter(product => product.photos != 0 && product.photos != undefined);
        console.log(therePhotos)

        // 5/2)
        products2.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            return 0;
        });
        console.log(products2)

        // 6) (По желанию, т.к. такая особенность практически не используется) 
        //Вывести с помощью цикла for числа от 0 до 9,
        //НЕ используя тело цикла.

        for (let i = 0; i < 10; console.log(i++));

        // 7 Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        //только у вашей горки должно быть 20 рядов, а не 5:

        let slideX = 'x'
        for (let i = 0; i < 20; i++) {
            console.log(slideX)
            slideX = slideX + 'x'
        }
    </script>
