		let result1 = 10 + 10 + "10"
		console.log(result1)
		/*
		1. 10 сложеваем с 10 получаем 20 
		2. 20 канкатенируется с "10" получаем "2010", так как один из операндов строка
		3. 2010 присваиваем в переменную result 
		4. с помощью console.log выводим result в консоль 
		*/

		let result2 = 10 + "10" + 10
		console.log(result2)
		/*
		1. 10 канкатенируется с "10" получаем "1010"  , так как один из операндов строка
		2. "1010" канкатенируется с 10 получаем "101010", так как один из операндов строка
		3. "101010" присваиваем в переменную result 
		4. с помощью console.log выводим result в консоль 
		*/

		let result3 = 10 + 10 + +"10"
		console.log(result3)
		/*
		1. 10 сложеваем с 10 получаем 20
		2. 20 сложеваем с +"10" получаем 30, унарный + принудительно переводит строку в число

		4. с помощью console.log выводим result в консоль 
		*/

		1. 10 делим на -0, так как унарный - переводит строку "" в отрицательное число -0

		2. -Infinity присваиваем в переменную result 
		3. с помощью console.log выводим result в консоль 
		*/

		let result5 = 10 / + "2,5"
		console.log(result5)

		1. 10 пытаемся делить на +"2,5",но так как нельзя строку "2,5" перевести в число получаем NaN
