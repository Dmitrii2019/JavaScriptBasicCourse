    <script>
        'use strict';
        /*1 Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/

        function numberСheck() {
           
            let inputNumber = +prompt('веддите число от 0 до 999')

            if (isNaN(inputNumber)) {
                console.log('Вы велине не число')
                return {}
            } else if (!Number.isInteger(inputNumber)) {
                console.log('Вы велине не целое число')
                return {}
            } else if (inputNumber > 999 || inputNumber < 0) {
                console.log('Вы велине число в не диапазона от 0 до 999')
                return {}
            }
            return {
                units : inputNumber % 10, //единицы 
                tens : parseInt(inputNumber % 100 / 10), //десятки 
                hundereds : parseInt(inputNumber / 100), //сотни 
                }
        }

        let result = numberСheck()
        console.log(result)
